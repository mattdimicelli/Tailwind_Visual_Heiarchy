<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Heiarchy</title>
</head>
<body>
    <header>
        <nav class="bg-gray-500 h-24"></nav>
        <nav class="h-16 bg-gray-400"></nav>
    </header>
    <main class="px-20 py-10 bg-blue-100">
        <section class="flex gap-20 mb-10">
            <section class="w-2/3 h-screen">
                <article class="h-halfvh bg-gray-700"></article>
                <section>
                    <article class="bg-gray-500 h-quartervh"></article>
                    <article class="bg-gray-500 h-quartervh"></article>
                </section>
            </section>
            <aside class="w-1/3 bg-gray-600 h-side"></aside>
        </section>
        <div class="flex gap-5 mb-10">
            <article class="bg-gray-600 h-halfvh w-full"></article>
            <article class="bg-gray-600 h-halfvh w-full"></article>
            <article class="bg-gray-600 h-halfvh w-full"></article>
        </div>
        <div class="flex gap-10 flex-wrap justify-center mb-10">
            <article class="bg-gray-500 h-halfvh w-2/5"></article>
            <article class="bg-gray-500 h-halfvh w-2/5"></article>
            <article class="bg-gray-500 h-halfvh w-2/5"></article>
            <article class="bg-gray-500 h-halfvh w-2/5"></article>
        </div>
        <div class="flex gap-10 justify-center items-center mb-10">
            <div class="h-halfvh w-2/5 justify-center items-center flex">
                <aside class="bg-gray-400 h-44 w-72"></aside>
            </div>
            <aside class="h-halfvh w-2/5 bg-gray-400"></aside>
        </div>
        <div class="flex gap-10 flex-wrap justify-center mb-10">
            <article class="bg-gray-500 h-halfvh w-2/5"></article>
            <article class="bg-gray-500 h-halfvh w-2/5"></article>
            <article class="bg-gray-500 h-halfvh w-2/5"></article>
            <article class="bg-gray-500 h-halfvh w-2/5"></article>
        </div>
        <div class="flex flex-col justify-center items-center mb-10">
            <div class="w-full h-quartervh bg-gray-500"></div>
            <div class="w-full h-threeqvh overflow-auto whitespace-nowrap">
                <aside class="bg-gray-700 w-80 h-threeqvh inline-block"></aside>
                <aside class="bg-gray-700 w-80 h-threeqvh inline-block"></aside>
                <aside class="bg-gray-700 w-80 h-threeqvh inline-block"></aside>
                <aside class="bg-gray-700 w-80 h-threeqvh inline-block"></aside>
                <aside class="bg-gray-700 w-80 h-threeqvh inline-block"></aside>
            </div>
        </div>
        <article class="h-screen bg-gray-800 -mx-20 mb-10"></article>
        <article class="h-72 bg-gray-500 mb-10"></article>
        <div class="flex gap-10 flex-wrap justify-center">
            <article class="bg-gray-500 h-halfvh w-2/5"></article>
            <article class="bg-gray-500 h-halfvh w-2/5"></article>
            <article class="bg-gray-500 h-halfvh w-2/5"></article>
            <article class="bg-gray-500 h-halfvh w-2/5"></article>
            <article class="bg-gray-500 h-halfvh w-2/5"></article>
            <article class="bg-gray-500 h-halfvh w-2/5"></article>
        </div>
    </main>
    <footer class="bg-gray-600 h-threeqvh"></footer>
</body>
<script src="bundle.js"></script>
</html>
